<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Branding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="intro-section">
        <div class="column">
            <h1>Welcome to My Brand</h1>
            <p>Your introductory text here...</p>
        </div>
        <div class="column image-section">
            <img src="images/your-image.jpg" alt="Your Image">
        </div>
    </section>

    <section class="help-section">
        <h2>How I Can Help You</h2>
        <div class="service-box">
            <h3>Service 1</h3>
            <p>Description for Service 1...</p>
        </div>
        <div class="service-box">
            <h3>Service 2</h3>
            <p>Description for Service 2...</p>
        </div>
        <div class="service-box">
            <h3>Service 3</h3>
            <p>Description for Service 3...</p>
        </div>
        <div class="service-box">
            <h3>Service 4</h3>
            <p>Description for Service 4...</p>
        </div>
    </section>

    <section class="youtube-section">
        <h2>My YouTube Channel</h2>
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="newsletter-section">
        <h2>Subscribe to My Newsletter</h2>
        <form action="YOUR_SERVER_SCRIPT_URL" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
